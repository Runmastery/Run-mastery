<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator for Running - Run Mastery</title>
  <meta name="description" content="Accurately estimate the calories burned while running or walking based on weight, distance, duration, and elevation gain.">
  <meta name="keywords" content="calorie calculator, running, running calories, fitness, running tools">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Run Mastery</h1>
    <p>Your platform for training programs and running inspiration</p>
  </header>

  <section class="calculator-container">
    <h2>Calorie Calculator for Running</h2>
    <form onsubmit="calculateCalories(); return false;">
      <label for="weight">Your Weight:</label>
      <input type="number" id="weight" placeholder="e.g. 70" required>
      <select id="weight-unit">
        <option value="1">kg</option>
        <option value="2.20462">lbs</option>
      </select>
      
      <label for="distance">Distance:</label>
      <input type="number" id="distance" placeholder="e.g. 5" required>
      <select id="distance-unit">
        <option value="1">km</option>
        <option value="1.60934">miles</option>
      </select>
      
      <label for="time">Duration (minutes):</label>
      <input type="number" id="time" placeholder="e.g. 30" required>
      
      <label for="gender">Your Gender:</label>
      <select id="gender">
        <option value="1">Male</option>
        <option value="0.9">Female</option>
      </select>
      
      <label for="elevation">Elevation Gain (optional, meters):</label>
      <input type="number" id="elevation" placeholder="e.g. 50">
      
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </section>

  <div class="button-group">
    <a href="calculators.html">Back to All Calculators</a>
  </div>

  <script>
    function calculateCalories() {
      const weight = parseFloat(document.getElementById("weight").value);
      const weightUnit = parseFloat(document.getElementById("weight-unit").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const distanceUnit = parseFloat(document.getElementById("distance-unit").value);
      const time = parseFloat(document.getElementById("time").value);
      const genderFactor = parseFloat(document.getElementById("gender").value);
      const elevation = parseFloat(document.getElementById("elevation").value) || 0;
      
      if (isNaN(weight) || isNaN(distance) || isNaN(time) || weight <= 0 || distance <= 0 || time <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values for all fields.";
        return;
      }
      
      const convertedWeight = weight / weightUnit;
      const convertedDistance = distance * distanceUnit;
      const hours = time / 60;
      const speed = convertedDistance / hours;
      const baseMET = speed > 8 ? (speed < 16 ? 10 : 13.5) : 8;
      const adjustedMET = baseMET + (elevation > 0 ? (elevation / 100) * 1.5 : 0);
      const calories = adjustedMET * convertedWeight * hours * genderFactor;
      
      document.getElementById("result").innerHTML = `Estimated Calories Burned: <strong>${calories.toFixed(2)}</strong> kcal (Speed: ${speed.toFixed(2)} km/h)`;
    }
  </script>
</body>
</html>
